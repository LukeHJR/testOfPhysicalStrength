<script type="text/javascript">
    function logout() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            contentType: "application/json",
            dataType: "json",//预期服务器返回的数据类型
            url: "http://localhost:8031/user/logout",//url
            async: false,
            success: function (result) {
                // console.log(result);//打印服务端返回的数据(调试用)
                if (result) {
                    alert("成功退出！");
                    window.location.href = "http://localhost:8080/test_physical_strength/src/main/resources/static/login.html";//你可以跟换里面的网址，以便成功后跳转
                }
                ;
            },
            error: function () {
                alert("异常！");
            }
        });
    }
</script>

<script type="text/javascript">
	
var searchScore = new Vue({
	el:'#appscoreList',
	data: {
		name: null,
		sysProjectId: null,
		achievement: null,
        advice: null
	},
	methods: {
		//客户列表
		getsearchScore: function(data,page){
			var self = this;
            data.pageNum = page || 1;
			$.ajax({
				type: 'post',
				dataType: 'JSON',
				data: data,
				 url: "http://localhost:8031/TestOpreationController/searchScore",
				success: function(result){
					self.searchScore = result.data.list;
					$("#pagination").empty().createPage({
                        pageCount: result.data.pages,
                        current: page,
                        backFn:function(p){
                            self.searchScore(data,p);
                        }
                    });
				}
			})
		},

	created: function(){
        this.searchScore({
            pageSize: 10,
        });
    }
});
</script>
